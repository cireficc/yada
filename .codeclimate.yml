engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
    exclude_fingerprints:
    - 79536c6f949eba9317227c4e88951f1f
    - cbbd185a9beda75b6682cdf88c4ba433
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- test/**/*
- "**/vendor/**/*"
- public/**/*
- db/migrate/**
